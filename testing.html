<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosWeb - The Disorderly UI Experiment</title>
    <link rel="stylesheet" href="preloaderStyle.css">
    <style>
        body {
            background: #000;
            text-align: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }

            25% {
                background: #d5fa01;
                color: #000;
            }

            50% {
                transform: translateY(-10px);
                background: #00076e;
                color: white;
            }

            100% {
                background: #35fc3c;
                transform: scale(1.03);
                color: #050051;
            }
        }

        @keyframes shake {
            0% {
                transform: translate(15%, 15%) rotate(0deg);
            }

            25% {
                transform: translate(15%, 15%) rotate(-10deg);
            }

            50% {
                transform: translate(15%, 15%) rotate(50deg);
                transform: scale(1.2);
            }

            75% {
                transform: translate(15%, 15%) rotate(-5deg);
            }

            100% {
                transform: translate(15%, 15%) rotate(360deg);
            }
        }

        #chaos-header span {
            display: inline-block;
            animation: wave 1s infinite;
            color: rgb(246, 255, 0);
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 70px;
            padding: 5px;
            border-radius: 5px;
        }

        #chaos-header span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        #chaos-header span:nth-child(even) {
            animation-delay: 0.2s;
        }

        #tester_section {
            width: 500px;
            margin-left: 25%;
            align-items: center;
        }

        #testLink {
            visibility: hidden;
        }

        #testBox {
            padding: 15px;
            background: #00f7ff;
            border: 2px solid aqua;
            border-radius: 10px;
            color: #1100ff;
            font-weight: 500;
            font-size: 24px;
            animation: shake 1.5s infinite alternate;
            width: 80%;
            margin-bottom: 75px;
        }

        #testBtn {
            padding: 15px;
            background: #2bfffb;
            color: #0008ff;
            border-radius: 10px;
            border: none;
            margin-left: 25%;
            font-size: 24px;
            font-weight: 600;
            animation: wave 1s infinite;
        }

        #toggleThemeBtn {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        #toggleThemeBtn:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #tester_section {
                width: 90%;
                margin-left: 5%;
            }
        }
    </style>
</head>

<body>
    <h1 id="chaos-header">ChaosWeb - The Disorderly UI Experiment</h1>
    <div id="tester_section">
        <a id="testLink" href="#">Tester link</a>
        <p><input id="testBox" type="text" placeholder="Enter something..."></p>
        <button id="testBtn">Show Link</button>
        <button id="toggleThemeBtn">Toggle Dark/Light Theme</button>
        <p id="userInputMessage"></p>
    </div>
    <!-- preloader -->
    <div class="container">
        <div class="preloader">
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">l</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">o</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">a</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">d</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">i</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">n</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">g</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/sound.js"></script>
    <script src="preloader.js"></script>
    <script>
        // Toggle Dark/Light Theme
        const toggleThemeBtn = document.getElementById("toggleThemeBtn");
        toggleThemeBtn.addEventListener("click", function() {
            const body = document.body;
            body.classList.toggle("dark-theme");
            if (body.classList.contains("dark-theme")) {
                body.style.background = "#111";
                body.style.color = "#fff";
                toggleThemeBtn.innerText = "Switch to Light Theme";
            } else {
                body.style.background = "#fff";
                body.style.color = "#000";
                toggleThemeBtn.innerText = "Switch to Dark Theme";
            }
        });

        // Show Link Functionality
        const testBtn = document.getElementById("testBtn");
        const testLink = document.getElementById("testLink");
        const testBox = document.getElementById("testBox");
        const userInputMessage = document.getElementById("userInputMessage");

        testBtn.addEventListener("click", function() {
            const userInput = testBox.value.trim();
            if (userInput) {
                testLink.style.visibility = "visible";
                testLink.innerText = "Link based on input: " + userInput;
                testLink.href = "#" + userInput; // Example of using user input
                userInputMessage.innerText = "You entered: " + userInput;
            } else {
                testLink.style.visibility = "hidden";
                userInputMessage.innerText = "";
            }
        });
    </script>
</body>

</html>
